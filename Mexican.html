<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }
    header, nav, footer {
      background-color: #ff7043;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 500px;
      margin: 2rem auto;
      padding: 0 1rem;
      justify-content: center;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin: 0.5rem;
      flex: 1 0 21%;
      box-sizing: border-box;
      text-align: center;
      overflow: hidden;
   
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card p {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }
    footer {
      margin-top: 2rem;
    }
    #menu-toggle {
      display: none;
    }
    .wishlist {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 25px;
      cursor: pointer;
      z-index: 2;
    }

    .wishlist::before {
      content: '♡';
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      transition: color 0.3s ease, content 0.3s ease;
    }

    .wishlist:hover::before {
      content: '♥';
      color: red;
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 180px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }


   
    .menu-icon {
      display: inline-block;
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      
      color: white;
      cursor: pointer;
      font-size: 20px;
    }

   
    .menu {
      display: none;
      position: absolute;
      top: 10px;
      right: 100px;
      background-color: #ffffff;
      padding: 10px;
    }

  
    #menu-toggle:checked ~ .menu {
      display: block;
    }

    .menu a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: hsl(0, 91%, 71%);
    }

    .menu a:hover {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <h1> Mexican Recipe </h1>
    
   <input type="checkbox" id="menu-toggle">

  
   <label for="menu-toggle" class="menu-icon">☰ Menu</label>
   <div class="menu">
    <a href="index.html">Home</a>
     <a href="indian.html">Indian</a>
     <a href="Mexican.html">Mexican</a>
     <a href="chinese.html">Chinese</a>
     <a href="italian.html">Italian</a>
     <a href="dessert.html">Dessert</a>
   </div>
  </header>
  
  <div class="container">
   <div class="card">
    <div class="image-container">
      <img src="https://www.eatingwell.com/thmb/S65kUcStJrjmnFi8IpBfKGIRIKg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/chickpea-salad-sandwich-7923367-1x1-429d3a1000264d85ac7892aeac3d4c02.jpg" alt="Sandwich"  width="200px" height="200px">
      <span class="wishlist" title="Add to Wishlist"></span>
      </div>
      <h3>Sandwich</h3>
      <p>Grilled sandwich with veggies and melted cheese.</p>
      <p><strong>Price:</strong> ₹129</p>
     
    </div>
    <div class="card">
      <div class="image-container">
      <img src="https://www.onceuponachef.com/images/2023/08/Beef-Tacos.jpg" alt="Tacos"  width="200px" height="200px">
      <span class="wishlist" title="Add to Wishlist"></span>
     

      </div>
      <h3>Tacos</h3>
      <p>Crispy tacos filled with spicy beans and veggies.</p>
      <p><strong>Price:</strong> ₹179</p>
      
    </div>
  </div>
    
</body>
</html>
